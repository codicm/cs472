<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tip.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>
        <img id="logo" src="https://mumstudents.org/cs472/2023-05-BL/labs/tip_calculator/calc.jpg" alt="picture of symbols" />
          Tip Calculator
    </h1>

    <form method="post" name="tipForm" onsubmit="return false">
        <div>
            <label><input id="subtotal" type="text" name="subtotal" /> $ Subtotal</label>
        </div>
    
        <div>
            <label><input id="tip" type="text" name="tip" /> % Tip</label>
        </div>
    
        <div>
            <button id="btn"  onclick="calcTip();">Calculate Tip</button>
        </div>
    </form>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>

    
    <script src="./tip.js"></script>

</body>
</html>
