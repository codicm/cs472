<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery.js" type="text/javascript">
</script>
<script src="jtest.js" type="text/javascript"></script>
<body>
<div>
    <h2>
        CSE 190 M ASCII Animation Viewer
    
    </h2>
    <textarea cols="80" rows="20" id="animation"></textarea>
    <div>
        <fieldset>
        <legend>Play controls:</legend>
        <button id="start-animation">start</button>
        <button id="stop-animation">stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select>
                <option selected>black</option>
                <option>bike</option>
                <option>exercise</option>
                <option>juggler</option>
            </select>
            </fieldset>
            <fieldset>
                <legend>side:</legend>
                <select>
                    <option>Tiny</option>
                    <option>medium</option>
                    <option>large</option>
                    <option>XXL</option>
                </select>
                </fieldset>
                <fieldset>
                    <legend>speed:</legend>
                    <input type="checkbox" />
                    </fieldset>

                  
    </div>
    <div>

    </div>
</div>
</body>
</html>
